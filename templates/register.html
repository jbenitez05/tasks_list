{% extends "layout.html" %}

{% block title %}Registro{% endblock %}

{% block content %}

<div class="columns">
    <div class="column"></div>
    <div class="column">
        <h1>Registro</h1>


        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="text" placeholder="Alex" id="first_name">
                <span class="icon is-small is-left">
                    <i class="fa-solid fa-user"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="text" placeholder="Smith" id="last_name">
                <span class="icon is-small is-left">
                    <i class="fa-solid fa-user"></i>
                </span>
            </p>
        </div>
        <div class="field" id="loginForm">            
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="jorge@benitez.pro" id="email">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="password" placeholder="*****" id="password">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control">
                <button class="button is-success" type="submit" id="submitButton"> Login </button>
            </p>
        </div>
        <p id="message"></p>
            </div>
    <div class="column"></div>
</div>
{% endblock %}
{% block scripts %}
<script>
    document.getElementById('submitButton').addEventListener('click', async (e) => {
        e.preventDefault();
        
        const first_name = document.getElementById('first_name').value;
        const last_name = document.getElementById('last_name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ first_name, last_name, email, password }),
            });
            const data = await response.json();
            document.getElementById('message').textContent = data.msg;
            if (response.ok) {
                setTimeout(() => window.location.href = '/login', 2000);
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });
</script>

{% endblock %}
